# .github/workflows/deploy.yml
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"] # Triggers on push to the 'main' branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build & Export the Next.js app
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        
      - name: Static HTML export with Next.js
        run: npm run export # This runs the export step, creating the 'out' folder

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # CRITICAL: This uploads the compiled static files
          
  # Job 2: Deploy the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
